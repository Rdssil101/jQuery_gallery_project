      <form action="">

         <input type="url" required placeholder="Image URL" id="address-new-image"/>

         <button type="reset" id="cancelButton">Cancel</button>
      </form>
      <!-- End of Form Content -->

      <!-- Image List -->
      <ul>
         <li>
            <img src="./images/foto1.jpg" alt="Cat Image!" srcset=""/>
